<div class="container">
    <form #consultaForm="ngForm" class="bcp-form__grid" (ngSubmit)="onSubmit(consultaForm)">
        <div class="input-group">
            <label for="initialPeriod">Fecha de solicitud:</label>
            <input type="date" name="initialPeriod" [(ngModel)] ="initialPeriod">
        </div>
        <div class="input-group">
            <button class="btn bcp-orange">Buscar</button>
        </div>
    </form>
</div>
<div class="panel2">
    <div class="title">
        <h3>Listado de reportes de EEC</h3>
    </div>
    <table class="bcp-table">
        <thead>
            <tr>
                <th>TIPO DE CUENTA</th>
                <th>NUMERO DE CUENTA</th>
                <th>PERIODO INICIO</th>
                <th>PERIODO FIN</th>
                <th>TOTAL EEC</th>
            </tr>
        </thead>
        <tbody class=""> 
            <tr *ngFor="let request of requests">
                <td>{{ request.accountType }}</td>
                <td>{{ request.accountNumber }}</td>
                <td>{{ request.initialPeriod }}</td>
                <td>{{ request.endOfPeriod }}</td>
                <td>{{ request.totalEEC }}</td>
            </tr>
        </tbody>
    </table>
</div>
